footer_content: "&copy; 2026 IcePaule. Powered by <a href=\"https://pages.github.com/\">GitHub Pages</a>."

plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag

exclude:
  - README.md
  - LICENSE
  - Gemfile
  - Gemfile.lock
