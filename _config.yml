title: IcePaule Projects
description: Documentation & Project Portfolio
remote_theme: just-the-docs/just-the-docs@v0.10.1
url: "https://icepaule.github.io"

color_scheme: dark

aux_links:
  GitHub Profile:
    - "https://github.com/icepaule"

nav_sort: case_insensitive
search_enabled: true
search.heading_level: 3

heading_anchor: true

